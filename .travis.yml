language: ruby
bundler_args: --without debug
before_script:
  - ./spec/setup/arangodb.sh
rvm:
  - 1.9.3
  - 2.0.0
  - 2.1.2
  - jruby-19mode
  - jruby-head
  - rbx-19mode
  - ruby-head
env:
  - ARANGODB_DISABLE_AUTHENTIFICATION=true VERSION=1.4.0-beta2
matrix:
  allow_failures:
    - rvm: jruby-19mode
    - rvm: ruby-head
    - rvm: jruby-head
    - rvm: rbx-19mode
script: "bundle exec rake ci"
